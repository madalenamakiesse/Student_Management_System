{% extends "students/base.html" %}

{% block body %}
    <h3 class="text-center m-4">Update Student</h3>
    {% if success %}
        <div class="alert alert-success" role="alert">
            The student updated successfully.
            <a href="{% url 'index' %}" class="alert-link">Go To Home Page</a>
        </div>
    {% else %}
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card bg-light mb-3">
                    <div class="card-header">
                        <i class="fa-solid fa-pen-to-square fa-lg"></i> Update Student Records
                    </div>
                    <div class="card-body">
                      <form action="{% url 'add' %}" method="POST"></form>
                      {% csrf_token %}
                      {{ form.as_p }}
                      <button type="submit" class="bnt btn-primary">Update</button>
                      <a href="{% url 'index' %}" class="bnt btn-secundary">Cancel</a>
                    </div>
                  </div>
                  
            </div>
        </div>
    {% endif %}
{% endblock %}
